spring:
  application.name: Hello App
  docker:
    compose:
      lifecycle-management: start_only
  threads:
    virtual:
      enabled: true

management:
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
  tracing:
    baggage:
      correlation:
        fields:
          - custom_tx_id
      enabled: true
    sampling:
      probability: 1.0
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0.5, 0.95, 0.99, 1.0
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true
    java:
      enabled: true

info:
  application:
    name: ${spring.application.name}

logging:
  level:
    root: info

springdoc:
  swagger-ui:
    use-root-path: true

service:
  httpclient:
    httpbin:
      url: https://httpbin.org

  auth:
    token:
      validity: 1h
